<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
<div id="wrap">
    <!-- Sidebar -->
    <div id="sidebar">
        <div id="logo">
            <a href="#">
                <span class="logo-icon"><span class="ti-control-play"></span></span>
                <span class="logo-text">Spotify</span>
            </a>
        </div>
        <div id="menu">
            <ul id="category-list">
                {% for category in categories %}
                <li>
                    <a href="#" onclick="loadMusic('{{ category }}')">
                        <span>{{ category }}</span>
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    
    <!-- Main Content -->
    <div id="content">
        <div class="title">
            <h2>Now Playing</h2>
        </div>
        <div class="main-content">
            <div class="player-container text-center">
                <h3 id="music-title">Music Title</h3>
                <audio id="audio-player" controls autoplay>
                    <source id="audio-source" src="" type="audio/wav">
                    Your browser does not support the audio element.
                </audio>
                <p id="music-category">Category: <span></span></p>
            </div>
        </div>
    </div>
</div>

<script>
    // Dynamically update player details from URL
    const urlParams = new URLSearchParams(window.location.search);
    const musicPath = urlParams.get('music');
    const category = urlParams.get('category');

    document.getElementById('audio-source').src = musicPath;
    document.getElementById('music-title').innerText = musicPath.split('/').pop();
    document.getElementById('music-category').querySelector('span').innerText = category;

    document.getElementById('audio-player').load();
</script>
</body>
</html>
