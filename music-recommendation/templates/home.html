<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recommendation System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/static/styles.css" rel="stylesheet">
    <script>
        async function loadMusic(category) {
            const response = await fetch(`/get_music/${category}`);
            const musicList = await response.json();
            const contentDiv = document.getElementById('content');
            
            // Clear current content
            contentDiv.innerHTML = `<div class="title"><h2>${category} Songs</h2></div>`;
            
            // Check if music exists
            if (musicList.error) {
                contentDiv.innerHTML += `<p>No songs found in this category.</p>`;
                return;
            }
            
            // Add music to content
            const musicHTML = musicList.map(music => `
                <div class="music-box">
                    <div class="music-img-box">
                        <div class="img-box">
                            <img src="https://via.placeholder.com/150" alt="${music}" class="retina">
                        </div>
                        <div class="hover-state">
                            <a href="categories/${category}/${music}" download>
                                <div class="icon"><span class="ti-control-play"></span></div>
                            </a>
                        </div>
                    </div>
                    <h4 class="title">${music}</h4>
                </div>
            `).join('');
            contentDiv.innerHTML += `<div class="main-content">${musicHTML}</div>`;
        }
    </script>
</head>
<body>
<div id="wrap">
    <div id="sidebar">
        <div id="logo">
            <a href="#">
                <span class="logo-icon">
                    <span class="ti-control-play"></span>
                </span>
                <span class="logo-text">Spotify</span>
            </a>
        </div>
        <div id="menu">
            <ul id="category-list">
                {% for category in categories %}
                <li>
                    <a href="#" onclick="loadMusic('{{ category }}')">
                        <span>{{ category }}</span>
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <div id="content">
        <div class="title">
            <h2>Choose a Category</h2>
        </div>
    </div>
</div>
</body>
</html>
